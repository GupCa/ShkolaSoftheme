
<div class="container">
		<p>Стаття з рубрики {{heading}}</p>
	<div class="row">
		<div class="col-md-3" *ngFor="let a of article">
			<div class="thumbnail">				
					<div (click)="changeColor()" [style.color]= 'grey'> <h1><b>{{a.title}}</b></h1></div>					
					<p>{{a.shortDescription}}</p>
					<div>
						Зазначте рубрику:
						<input type="text" size="40" [(ngModel)]="heading">
					</div>				
			</div>
		</div>
	</div>
</div>
